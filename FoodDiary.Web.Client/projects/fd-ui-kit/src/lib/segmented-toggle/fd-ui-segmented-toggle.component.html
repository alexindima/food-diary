<div class="fd-ui-segmented-toggle" role="radiogroup" [attr.aria-label]="ariaLabel() || null">
    @for (option of options(); track option.value) {
        <button
            type="button"
            class="fd-ui-segmented-toggle__item"
            [class.is-active]="option.value === selectedValue()"
            role="radio"
            [attr.aria-checked]="option.value === selectedValue()"
            (click)="select(option.value)"
        >
            {{ option.label }}
        </button>
    }
</div>
