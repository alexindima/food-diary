<div
    class="fd-ui-card"
    [ngClass]="[subtle ? 'fd-ui-card--subtle' : '', appearanceClass]"
>
    <header class="fd-ui-card__header" *ngIf="title || meta || headerActions">
        <div class="fd-ui-card__title-row" *ngIf="title || meta">
            <p class="fd-ui-card__title" *ngIf="title">{{ title }}</p>
            <span class="fd-ui-card__meta" *ngIf="meta">{{ meta }}</span>
        </div>
        <div class="fd-ui-card__actions" *ngIf="headerActions">
            <ng-content select="[fdUiCardActions]"></ng-content>
        </div>
    </header>

    <div class="fd-ui-card__content">
        <ng-content></ng-content>
    </div>
</div>
