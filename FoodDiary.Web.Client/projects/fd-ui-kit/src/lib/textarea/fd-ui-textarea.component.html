<mat-form-field
  class="fd-ui-textarea"
  appearance="outline"
  [ngClass]="sizeClass"
  >
  @if (label()) {
    <mat-label>
      {{ label() }}@if (required()) {
      <span aria-hidden="true">*</span>
    }
  </mat-label>
}

<textarea
  matInput
  [id]="id()"
  [rows]="rows()"
  [value]="internalValue"
  [placeholder]="placeholder() ?? ''"
  [required]="required()"
  [readonly]="readonly()"
  [disabled]="disabled"
  [attr.maxlength]="maxlength() ?? null"
  (input)="handleInput($any($event.target).value)"
  (blur)="handleBlur()"
></textarea>

@if (hint() && !error()) {
  <mat-hint>{{ hint() }}</mat-hint>
}
@if (error()) {
  <mat-error>{{ error() }}</mat-error>
}
</mat-form-field>
