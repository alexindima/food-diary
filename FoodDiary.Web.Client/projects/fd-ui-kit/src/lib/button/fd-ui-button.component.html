<button
  [attr.type]="type()"
  [disabled]="disabled()"
  [ngClass]="classes()"
  [attr.aria-label]="ariaLabel() || null"
  >
  @if (icon()) {
    <mat-icon class="fd-ui-button__icon" aria-hidden="true">{{ icon() }}</mat-icon>
  }
  <span class="fd-ui-button__label">
    <ng-content />
  </span>
</button>
