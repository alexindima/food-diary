<mat-tab-group
  class="fd-ui-tabs"
  [selectedIndex]="selectedIndex"
  (selectedIndexChange)="handleIndexChange($event)"
  >
  @for (tab of tabs(); track tab) {
    <mat-tab>
      <ng-template mat-tab-label>
        {{ tab.label ?? (tab.labelKey ? (tab.labelKey | translate) : '') }}
      </ng-template>
    </mat-tab>
  }
</mat-tab-group>
