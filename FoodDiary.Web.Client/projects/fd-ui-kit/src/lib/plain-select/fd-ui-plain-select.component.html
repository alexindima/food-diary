<div class="fd-ui-plain-select" [ngClass]="[sizeClass, error() ? 'fd-ui-plain-select--has-error' : '', shouldFloatLabel ? 'fd-ui-plain-select--floating' : '']">
  <div class="fd-ui-plain-select__control-wrap" [style.background]="fillColor() || null" (click)="openMenu($event, control)">
    @if (label()) {
      <label class="fd-ui-plain-select__label" [attr.for]="id()">
        <span class="fd-ui-plain-select__label-text">{{ label() }}</span>@if (required()) {<span class="fd-ui-plain-select__required">*</span>}
      </label>
    }

    <button
      #control
      class="fd-ui-plain-select__control"
      type="button"
      [id]="id()"
      [matMenuTriggerFor]="optionsMenu"
      [disabled]="disabled"
      [class.fd-ui-plain-select__control--placeholder]="!hasValue"
      (focus)="onFocus()"
      (blur)="onBlur()"
      (menuOpened)="onMenuOpened()"
      (menuClosed)="onMenuClosed()"
    >
      {{ selectedLabel }}
    </button>

    <mat-menu #optionsMenu="matMenu" class="fd-ui-plain-select__menu" panelClass="fd-ui-plain-select-menu">
      @for (option of options(); track option.value) {
        <button
          mat-menu-item
          type="button"
          class="fd-ui-plain-select__menu-item"
          [class.fd-ui-plain-select__menu-item--selected]="isEqual(option.value, internalValue)"
          (click)="onOptionSelect(option)"
        >
          <span>{{ option.label }}</span>
        </button>
      }
    </mat-menu>

    <span class="fd-ui-plain-select__suffix" [class.fd-ui-plain-select__suffix--open]="isOpen" aria-hidden="true">
      <mat-icon>expand_more</mat-icon>
    </span>
  </div>

  @if (error()) {
    <div class="fd-ui-plain-select__error">{{ error() }}</div>
  }
</div>
