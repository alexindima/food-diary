<div class="fd-ui-plain-input" [ngClass]="[sizeClass, error() ? 'fd-ui-plain-input--has-error' : '', shouldFloatLabel ? 'fd-ui-plain-input--floating' : '']">
  <div
    class="fd-ui-plain-input__control-wrap"
    [class.fd-ui-plain-input__control-wrap--with-prefix]="prefixIcon()"
    [class.fd-ui-plain-input__control-wrap--date]="isDateInput"
    [style.background]="fillColor() || null"
    (click)="focusControl($event, control)"
  >
    @if (label()) {
      <label class="fd-ui-plain-input__label" [attr.for]="id()">
        <span class="fd-ui-plain-input__label-text">{{ label() }}</span>@if (required()) {<span class="fd-ui-plain-input__required">*</span>}
      </label>
    }
    @if (prefixIcon()) {
      <span class="fd-ui-plain-input__prefix" aria-hidden="true">
        <mat-icon>{{ prefixIcon() }}</mat-icon>
      </span>
    }
    <input
      #control
      class="fd-ui-plain-input__control"
      [id]="id()"
      [attr.type]="type()"
      [value]="internalValue"
      [required]="required()"
      [readonly]="readonly()"
      [disabled]="disabled"
      [attr.placeholder]="shouldShowPlaceholder ? (placeholder() ?? null) : null"
      [attr.maxlength]="maxLength() ?? null"
      [attr.step]="step() ?? null"
      (input)="onInput($any($event.target).value)"
      (focus)="onFocus()"
      (blur)="onBlur()"
    />

    @if (suffixButtonIcon()) {
      <button
        class="fd-ui-plain-input__suffix"
        type="button"
        [attr.aria-label]="suffixButtonAriaLabel() || suffixButtonIcon()"
        [disabled]="disabled"
        (click)="triggerSuffixButton()"
      >
        <mat-icon>{{ suffixButtonIcon() }}</mat-icon>
      </button>
    }
  </div>

  @if (error()) {
    <div class="fd-ui-plain-input__error">{{ error() }}</div>
  }
</div>
