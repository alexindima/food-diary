<div class="fd-ui-dialog" [ngClass]="['fd-ui-dialog--size-' + size()]">
  @if (showHeader()) {
    <header class="fd-ui-dialog__header">
      <div class="fd-ui-dialog__heading">
        @if (title(); as titleValue) {
          <h2 class="fd-ui-dialog__title">{{ titleValue }}</h2>
        }
        @if (subtitle(); as subtitleValue) {
          <p class="fd-ui-dialog__subtitle">{{ subtitleValue }}</p>
        }
      </div>
      @if (dismissible()) {
        <button
          type="button"
          class="fd-ui-dialog__close-button"
          (click)="close()"
          aria-label="Close dialog"
          >
          <mat-icon>close</mat-icon>
        </button>
      }
    </header>
  }

  <section class="fd-ui-dialog__body">
    <ng-content />
  </section>

  @if (hasFooter) {
    <footer class="fd-ui-dialog__footer">
      <ng-content select="[fdUiDialogFooter]" />
    </footer>
  }
</div>
