<mat-form-field
  class="fd-ui-select"
  appearance="outline"
  [floatLabel]="floatLabel()"
  [ngClass]="[sizeClass, hideSubscript() ? 'fd-ui-select--no-subscript' : '']"
  >
  @if (label()) {
    <mat-label>
      {{ label() }}@if (required()) {
      <span aria-hidden="true">*</span>
    }
  </mat-label>
}

<mat-select
  [disabled]="disabled"
  [value]="internalValue"
  [placeholder]="placeholder() ?? ''"
  [errorStateMatcher]="errorStateMatcher"
  (selectionChange)="handleSelectionChange($event)"
  (blur)="onTouchedHandler()"
  >
  @for (option of options(); track option) {
    <mat-option [value]="option.value">
      <span class="fd-ui-select__option-label">{{ option.label }}</span>
      @if (option.hint) {
        <small class="fd-ui-select__option-hint">{{ option.hint }}</small>
      }
    </mat-option>
  }
</mat-select>

@if (hint() && !error()) {
  <mat-hint>{{ hint() }}</mat-hint>
}
@if (error()) {
  <mat-error>{{ error() }}</mat-error>
}
</mat-form-field>
