<div class="fd-ui-plain-date-input" [ngClass]="[sizeClass, error() ? 'fd-ui-plain-date-input--has-error' : '', shouldFloatLabel ? 'fd-ui-plain-date-input--floating' : '']">
  <div class="fd-ui-plain-date-input__control-wrap" (focusin)="onFocusIn()" (focusout)="onFocusOut()">
    @if (label()) {
      <label class="fd-ui-plain-date-input__label" [attr.for]="id()">
        <span class="fd-ui-plain-date-input__label-text">{{ label() }}</span>@if (required()) {<span class="fd-ui-plain-date-input__required">*</span>}
      </label>
    }
    <div class="fd-ui-plain-date-input__segment">
      <input
        #dateInput
        matInput
        class="fd-ui-plain-date-input__control"
        [id]="id()"
        [matDatepicker]="picker"
        [formControl]="dateControl"
        [attr.placeholder]="shouldFloatLabel ? null : (placeholder() ?? null)"
        [disabled]="disabled"
        />
      <button
        type="button"
        class="fd-ui-plain-date-input__suffix"
        [disabled]="disabled"
        (click)="openDatePicker(picker)"
        >
        <mat-icon>calendar_today</mat-icon>
      </button>
    </div>
  </div>

  @if (error()) {
    <div class="fd-ui-plain-date-input__error">{{ error() }}</div>
  }
</div>
<mat-datepicker #picker (closed)="dateControl.markAsTouched()" />
