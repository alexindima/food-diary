<fd-ui-dialog title="Edit user" [subtitle]="user.email" size="sm">
  <div class="admin-user-dialog__section">
    <label class="admin-user-dialog__label">
      <input type="checkbox" [formControl]="form.controls.isActive" />
      Active
    </label>
  </div>

  <div class="admin-user-dialog__section">
    <div class="admin-user-dialog__label">Roles</div>
    <div class="admin-user-dialog__roles">
      <label *ngFor="let role of roles" class="admin-user-dialog__role">
        <input
          type="checkbox"
          [checked]="hasRole(role)"
          (change)="toggleRole(role)"
        />
        {{ role }}
      </label>
    </div>
  </div>

  <div fdUiDialogFooter class="admin-user-dialog__actions">
    <fd-ui-button type="button" fill="outline" variant="secondary" (click)="close()">
      Cancel
    </fd-ui-button>
    <fd-ui-button type="button" (click)="save()">Save</fd-ui-button>
  </div>
</fd-ui-dialog>
