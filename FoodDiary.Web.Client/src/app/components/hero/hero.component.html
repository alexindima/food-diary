<section class="hero">
    <div class="hero__top">
        <fd-ui-segmented-toggle
            class="hero__language-toggle"
            [options]="languageOptions"
            [(selectedValue)]="language"
            (selectedValueChange)="updateLanguage()"
            [ariaLabel]="'LANDING_HERO.LANGUAGE_LABEL' | translate"
        />
    </div>
    <div class="hero__grid">
        <div class="hero__copy">
            <span class="hero__eyebrow">{{ 'LANDING_HERO.OVERLINE' | translate }}</span>
            <h1 class="hero__title">{{ 'LANDING_HERO.HEADLINE' | translate }}</h1>
            <p class="hero__subtitle">{{ 'LANDING_HERO.SUBTITLE' | translate }}</p>

            <div class="hero__actions">
                <fd-ui-button
                    class="hero__cta hero__cta--primary"
                    size="lg"
                    variant="primary"
                    (click)="goToRegister()"
                >
                    {{ 'LANDING_HERO.REGISTER' | translate }}
                </fd-ui-button>
                <fd-ui-button
                    class="hero__cta hero__cta--secondary"
                    size="lg"
                    variant="secondary"
                    fill="outline"
                    (click)="goToLogin()"
                >
                    {{ 'LANDING_HERO.LOGIN' | translate }}
                </fd-ui-button>
            </div>

            <p class="hero__reassurance">{{ 'LANDING_HERO.REASSURANCE' | translate }}</p>
        </div>

        <div class="hero__visual">
            <div class="hero__blob"></div>
            <div class="hero__preview-card">
                <fd-dashboard-summary-card
                    [dailyGoal]="ringData.dailyGoal"
                    [dailyConsumed]="ringData.dailyConsumed"
                    [weeklyConsumed]="ringData.weeklyConsumed"
                    [weeklyGoal]="ringData.weeklyGoal"
                    [nutrientBars]="ringData.nutrientBars"
                />
            </div>
        </div>
    </div>
</section>
