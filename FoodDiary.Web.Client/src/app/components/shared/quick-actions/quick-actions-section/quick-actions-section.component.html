<section class="quick-actions">
    <div class="quick-actions__grid">
        <fd-quick-action-card
            icon="restaurant"
            titleKey="QUICK_ACTIONS.ADD_CONSUMPTION.TITLE"
            descriptionKey="QUICK_ACTIONS.ADD_CONSUMPTION.DESCRIPTION"
            (action)="addConsumption()"
        />
        <fd-quick-action-card
            icon="add_shopping_cart"
            titleKey="QUICK_ACTIONS.ADD_PRODUCT.TITLE"
            descriptionKey="QUICK_ACTIONS.ADD_PRODUCT.DESCRIPTION"
            (action)="addProduct()"
        />
        <fd-quick-action-card
            icon="menu_book"
            titleKey="QUICK_ACTIONS.ADD_RECIPE.TITLE"
            descriptionKey="QUICK_ACTIONS.ADD_RECIPE.DESCRIPTION"
            (action)="addRecipe()"
        />
        <fd-quick-action-card
            icon="monitoring"
            titleKey="QUICK_ACTIONS.STATISTICS.TITLE"
            descriptionKey="QUICK_ACTIONS.STATISTICS.DESCRIPTION"
            (action)="openStatistics()"
        />
    </div>
</section>
