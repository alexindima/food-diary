<fd-ui-card class="quick-action-card" [subtle]="true">
    <div class="quick-action-card__content">
        <div class="quick-action-card__icon">
            <mat-icon>{{ icon() }}</mat-icon>
        </div>
        <div>
            <p class="quick-action-card__title">{{ titleKey() | translate }}</p>
            <span class="quick-action-card__description">
                {{ descriptionKey() | translate }}
            </span>
        </div>
    </div>
    <fd-ui-button
        [variant]="variant()"
        [fill]="fill()"
        [fullWidth]="true"
        (click)="action.emit()"
    >
        {{ buttonKey() | translate }}
    </fd-ui-button>
</fd-ui-card>
