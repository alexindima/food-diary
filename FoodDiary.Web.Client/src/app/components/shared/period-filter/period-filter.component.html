<div class="fd-period-filter">
    <fd-ui-tabs
        class="fd-period-filter__tabs"
        [tabs]="tabs()"
        [selectedValue]="selectedValue()"
        (selectedValueChange)="onRangeChange($event)"
    />

    <fd-ui-plain-date-range-input
        class="fd-period-filter__range"
        [formControl]="rangeControl()"
        [startLabel]="startLabel()"
        [endLabel]="endLabel()"
        [startPlaceholder]="startPlaceholder() || ''"
        [endPlaceholder]="endPlaceholder() || ''"
        [disabled]="selectedValue() !== 'custom'"
    />
</div>
