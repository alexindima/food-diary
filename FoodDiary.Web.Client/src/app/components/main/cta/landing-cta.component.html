<section class="landing-section landing-section--cta">
    <div class="landing-section__inner landing-section__inner--cta">
        <div>
            <h2 class="landing-section__title">{{ 'LANDING.CTA.TITLE' | translate }}</h2>
            <p class="landing-section__subtitle">{{ 'LANDING.CTA.SUBTITLE' | translate }}</p>
        </div>
        <div class="landing-section__actions">
            <fd-ui-button size="lg" variant="primary" (click)="openAuth('register')">{{ 'HERO.REGISTER' | translate }}</fd-ui-button>
            <fd-ui-button size="lg" variant="secondary" fill="outline" (click)="openAuth('login')">{{ 'HERO.LOGIN' | translate }}</fd-ui-button>
        </div>
    </div>
</section>
