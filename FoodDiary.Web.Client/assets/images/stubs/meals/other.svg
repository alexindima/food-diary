<svg width="96" height="96" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradOtherTile" x1="18" y1="46" x2="46" y2="18" gradientUnits="userSpaceOnUse">
            <stop stop-color="#F7FBFF"/>
            <stop offset="1" stop-color="#E2ECF8"/>
        </linearGradient>
        <filter id="neoOther" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.15"/>
            <feDropShadow dx="0" dy="-3" stdDeviation="4" flood-color="#FFFFFF" flood-opacity="0.92"/>
        </filter>
        <filter id="glowOther" x="-80%" y="-80%" width="260%" height="260%">
            <feGaussianBlur stdDeviation="8" result="blur"/>
            <feColorMatrix in="blur" type="matrix"
                           values="0 0 0 0 0.85
                0 0 0 0 0.95
                0 0 0 0 1
                0 0 0 0.8 0"/>
        </filter>
    </defs>

    <rect x="16" y="16" width="32" height="32" rx="11" filter="url(#glowOther)" opacity="0.75"/>

    <g filter="url(#neoOther)">
        <rect x="18" y="18" width="28" height="28" rx="10" fill="url(#gradOtherTile)"/>

        <g fill="#7EA2D8">
            <circle cx="24" cy="24" r="2"/>
            <circle cx="32" cy="24" r="2"/>
            <circle cx="40" cy="24" r="2"/>

            <circle cx="24" cy="32" r="2"/>
            <circle cx="32" cy="32" r="2"/>
            <circle cx="40" cy="32" r="2"/>

            <circle cx="24" cy="40" r="2"/>
            <circle cx="32" cy="40" r="2"/>
            <circle cx="40" cy="40" r="2"/>
        </g>
    </g>
</svg>
