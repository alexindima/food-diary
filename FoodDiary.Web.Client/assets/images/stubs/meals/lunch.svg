        </linearGradient>
        <filter id="neoLunch" x="-30%" y="-30%" width="160%" height="160%">
            <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.16"/>
            <feDropShadow dx="0" dy="-3" stdDeviation="4" flood-color="#FFFFFF" flood-opacity="0.9"/>
        </filter>
        <filter id="glowLunch" x="-80%" y="-80%" width="260%" height="260%">
