        <path d="M42 22V30" stroke="url(#gradLunchFork)" stroke-width="3.5" stroke-linecap="round"/>
        <path d="M40 22V26" stroke="url(#gradLunchFork)" stroke-width="3.5" stroke-linecap="round"/>
        <path d="M44 22V26" stroke="url(#gradLunchFork)" stroke-width="3.5" stroke-linecap="round"/>
        <rect x="40.3" y="30" width="3.4" height="12.5" rx="1.7" fill="url(#gradLunchFork)"/>
