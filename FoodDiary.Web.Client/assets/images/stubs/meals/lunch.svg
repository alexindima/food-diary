<svg width="96" height="96" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradLunchBowl" x1="18" y1="44" x2="40" y2="26" gradientUnits="userSpaceOnUse">
            <stop stop-color="#C5FFE1"/>
            <stop offset="1" stop-color="#7DE9C4"/>
        </linearGradient>
        <linearGradient id="gradLunchSoup" x1="20" y1="30" x2="38" y2="26" gradientUnits="userSpaceOnUse">
