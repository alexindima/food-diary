    <circle cx="30" cy="34" r="20" filter="url(#glowLunch)" opacity="0.7"/>

    <g filter="url(#neoLunch)">
        <path d="M18 30C18 27.5 19.9 25.6 22.4 25.6H35.6C38.1 25.6 40 27.5 40 30C40 35.8 35.3 40.4 29.6 40.4H28.4C22.7 40.4 18 35.8 18 30Z"
