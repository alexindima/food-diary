<mat-tab-group
    class="fd-ui-tabs"
    [selectedIndex]="selectedIndex"
    (selectedIndexChange)="handleIndexChange($event)"
>
    <mat-tab *ngFor="let tab of tabs">
        <ng-template mat-tab-label>
            {{ tab.label ?? (tab.labelKey ? (tab.labelKey | translate) : '') }}
        </ng-template>
    </mat-tab>
</mat-tab-group>
