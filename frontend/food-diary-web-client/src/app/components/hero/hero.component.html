<div class="hero">
    <div class="hero__content">
        <h1 class="hero__title">{{ 'HERO.WELCOME' | translate }}</h1>
        <p class="hero__description">{{ 'HERO.DESCRIPTION' | translate }}</p>
        <div class="hero__actions">
            <div class="hero__button-container">
                <fd-ui-button
                    class="action-button action-button--primary"
                    size="lg"
                    variant="primary"
                    (click)="goToLogin()"
                >
                    {{ 'HERO.LOGIN' | translate }}
                </fd-ui-button>
                <fd-ui-button
                    class="action-button action-button--secondary"
                    size="lg"
                    variant="secondary"
                    fill="outline"
                    (click)="goToRegister()"
                >
                    {{ 'HERO.REGISTER' | translate }}
                </fd-ui-button>
            </div>
        </div>
    </div>
    <div class="hero__slider">
        <div class="hero__slides">
            @for (slide of slides; track slide; let i = $index) {
                <picture class="hero__slide" [class.hero__slide--active]="currentSlide === i">
                    <source srcset="assets/images/hero/{{ slide }}-1024.webp" media="(max-width: 1024px)" type="image/webp" />
                    <source srcset="assets/images/hero/{{ slide }}-768.webp" media="(max-width: 768px)" type="image/webp" />
                    <source srcset="assets/images/hero/{{ slide }}-480.webp" media="(max-width: 480px)" type="image/webp" />
                    <img
                        src="assets/images/hero/{{ slide }}.webp"
                        alt="{{ 'HERO.SLIDE_ALT' | translate:{index: i} }}"
                        draggable="false"
                        loading="lazy"
                    />
                </picture>
            }
        </div>
        <div class="hero__dots">
            @for (slide of slides; track slide; let i = $index) {
                <button
                    type="button"
                    class="hero__dot"
                    [class.hero__dot--active]="currentSlide === i"
                    (click)="goToSlide(i)"
                    [attr.aria-label]="'HERO.SLIDE_ALT' | translate:{index: i}"
                ></button>
            }
        </div>
    </div>
</div>
