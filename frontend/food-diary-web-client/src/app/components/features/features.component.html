<section class="features">
    <h2 class="features__title">{{ 'FEATURES.TITLE' | translate }}</h2>
    <div class="features__grid">
        @for (feature of features; track feature) {
            <div class="features__item">
                <header class="features__item-header">
                    <h2 class="features__item-title">{{ 'FEATURES.' + feature.key + '.TITLE' | translate }}</h2>
                </header>

                <section class="features__item-content">
                    <img
                        src="assets/images/features/{{ feature.icon }}"
                        [alt]="'FEATURES.' + feature.key + '.TITLE' | translate"
                        class="features__item-icon"
                    />
                    <p class="features__item-description">{{ 'FEATURES.' + feature.key + '.DESCRIPTION' | translate }}</p>
                </section>

                <footer class="features__item-footer">
                    <fd-ui-button
                        class="features__item-button"
                        variant="secondary"
                        fill="outline"
                        size="md"
                    >
                        {{ 'FEATURES.BUTTON_MORE' | translate }}
                    </fd-ui-button>
                </footer>
            </div>
        }
    </div>
</section>
