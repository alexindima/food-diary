name: Deploy

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: 22
  SERVER_IP: 193.109.69.58
  FRONTEND_DIR: frontend/food-diary-web-client
  BACKEND_DIR: backend/food-diary.web.api
  FRONTEND_DEPLOY_DIR: /var/www/fooddiary.club
  BACKEND_DEPLOY_DIR: /var/www/fooddiary-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Angular frontend
        run: |
          cd ${{ env.FRONTEND_DIR }}
          npm install
          npm run build --prod

      - name: Build NestJS backend
        run: |
          cd ${{ env.BACKEND_DIR }}
          npm install
          npm run build

      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ env.SERVER_IP }} << 'EOF'
          if [ ! -d "${{ env.FRONTEND_DEPLOY_DIR }}" ]; then
              mkdir -p "${{ env.FRONTEND_DEPLOY_DIR }}"
          else
              rm -rf "${{ env.FRONTEND_DEPLOY_DIR }}/*"
          fi

          if [ ! -d "${{ env.BACKEND_DEPLOY_DIR }}" ]; then
              mkdir -p "${{ env.BACKEND_DEPLOY_DIR }}"
          else
              rm -rf "${{ env.BACKEND_DEPLOY_DIR }}/*"
          fi
          EOF

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ${{ env.FRONTEND_DIR }}/dist/* root@${{ env.SERVER_IP }}:${{ env.FRONTEND_DEPLOY_DIR }}/

          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -r ${{ env.BACKEND_DIR }}/dist/* root@${{ env.SERVER_IP }}:${{ env.BACKEND_DEPLOY_DIR }}/

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no root@${{ env.SERVER_IP }} << 'EOF'
          pm2 restart fooddiary-backend || pm2 start ${{ env.BACKEND_DEPLOY_DIR }}/main.js --name fooddiary-backend
          EOF
